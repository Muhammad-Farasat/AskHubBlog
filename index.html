<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskHubBlog</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="m-0 p-0 bg-[#2C2C2C]">

    <nav class="bg-customGrey text-white flex justify-between items-center px-6 py-1">

        <div class="logo">
            <img src="./Logo-2.png" alt="logo" class="w-14 ml-8">
        </div>
    
        <div class="input ">
            <input class="min-w-16 w-64 p-1 px-4 rounded-md" type="text" placeholder="Search Blog or Query">
        </div>
    
        <ul class="flex space-x-14 ">
            <li><button onclick="location.href='./publish.html'" class="bg-[#4CAF50] hover:bg-[#388E3C] px-2 py-1.5 rounded-md font-semibold">Write or Ask</button></li>    
            <li><button id="login" onclick="location.href='./login.html'" class="bg-[#4CAF50] hover:bg-[#388E3C] px-2 py-1.5 rounded-md font-semibold">Login</button></li>
            <li><button id="logout"  class="bg-[#4CAF50] hover:bg-[#388E3C]   hidden px-2 py-1.5 rounded-md font-semibold">Logout</button></li>
        </ul>
    </nav>
    
</body>
</html>
