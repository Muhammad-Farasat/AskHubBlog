<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskHubBlog</title>
    <link rel="shortcut icon" href="./favicon 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="m-0 p-0 bg-[#1c1e21]">

    <nav class="bg-[#242526] text-white flex justify-between items-center px-6 py-2.5">

        <div class="logo">
            <img src="./Logo-2.png" alt="logo" class="w-14 ml-8">
        </div> 
    
        <div class="input min-w-16 w-80 py-1 rounded-md bg-[#1c1e21] flex items-center justify-between">
            <input class="bg-transparent px-3 w-full outline-none" type="text" placeholder="Search Blog or Query">
            <i class="fa-solid fa-magnifying-glass pr-3 cursor-pointer"></i>
        </div>
    
        <ul class="flex space-x-14 ">
            <li><button onclick="location.href='./publish.html'" class="bg-[#4CAF50] hover:bg-[#388E3C] px-2 py-1.5 rounded-md font-semibold">Write or Ask</button></li>    
            <li><button id="login" onclick="location.href='./login.html'" class="bg-[#4CAF50] hover:bg-[#388E3C] px-2 py-1.5 rounded-md font-semibold">LogIn</button></li>
        </ul>
    </nav>
    <div id="blogsContainer">
        
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
